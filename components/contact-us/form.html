<div class="container">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Your name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email address">
        </div>
        <div class="form-group">
            <label>Topic</label>
            <select class="form-control">
                <option disabled selected>Pick a Topic</option>
                <option>Website Issue</option>
                <option>Workout Question</option>
                <option>F3 Austin Leadership</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>F3 Name</label>
            <input type="text" class="form-control" placeholder="F3 Name (If applicable)">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea type="text" class="form-control" rows="5" placeholder="I'd like to know more about joining a workout..."></textarea>
        </div>
        <div class="form-group">
            <label>Human Check</label>
            <br>
            <img src="https://developers.google.com/recaptcha/images/invisible_badge.png">
        </div>
        <button type="submit" class="btn btn-secondary">Send</button>
        <div class="alert alert-success mt-5" role="alert">
            <h5 class="alert-heading">Your message has been sent</h5>
            <p>Your message will be recieved by the F3 Austin Communications, Workout, or Leadership team and then you will be contacted by the email address provided.</p>
        </div>
    </form>
</div>
