<!doctype html>
<html lang="en">
    <head>
        <title>Backblasts</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="./scripts/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            .nav-pills .nav-link.active {
                background-color: grey;
                color: white;
            }
            .nav-item .nav-link {
                color: black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar sticky-top bg-light">
            <div class="navbar-brand bg-secondary rounded pr-3 pl-3">
                <img class="img-fluid" src="F3 Austin _ White (Long).svg" width="150px">
            </div>
            <!-- Site Navigation -->
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link active">Home</a></li>
                <li class="nav-item"><a class="nav-link">About Us</a></li>
                <li class="nav-item"><a class="nav-link">Workouts</a></li>
                <li class="nav-item"><a class="nav-link">Backblasts</a></li>
                <li class="nav-item"><a class="nav-link">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="http://f3nation.com" target="_blank">F3 Nation <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-link-45deg" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.715 6.542L3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.001 1.001 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                    <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 0 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 0 0-4.243-4.243L6.586 4.672z"/>
                  </svg></a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="jumbotron text-center" style="background-image: url('https://pbs.twimg.com/media/Bqifho2CYAIUbf7.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center;">
                <img src="f3-logo.png" alt="" style="margin-top: 200px; display: block; width: 8em; margin-left: auto; margin-right: auto">
                <h1 class="display-4 text-white">Post A Backblast</h1>
                <p class="lead text-white"></p>
        </div>
        <div id="app">
            <div id="nav-top"></div>
            <div id="hero" class="mt-3"></div>
            <div id="cards" class="mt-3"></div>
            <div id="nation" class="mt-3"></div>
            <div id="news" class="mb-3"></div>
            <div id="nav-bottom"></div>
        </div>
        <div class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="bbTitle">Backblast Title</label>
                <input type="text" class="form-control" id="bbTitle" placeholder="Backblast Title">
              </div>
              <div class="form-group col-md-6">
                <label for="bbDate">Date</label>
                <input type="date" class="form-control" id="bbDate" placeholder="Date">
              </div>
            </div>
            <div class="form-group col-md-6">
                <input type="bbPicture" class="custom-file-input" id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="bbPicture">Picture</label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="bbQ">QIC</label>
                <input type="text" class="form-control" id="bbQ" placeholder="QIC">
                </div>
            
            <div class="form-group col-md-6">
                <label for="bbPax">PAX</label>
                <input type="text" class="form-control" id="bbPax" placeholder="PAX">
              </div>
            </div>
            <div class="form-group">
              <label for="bbWarmarama">Warmarama</label>
              <textarea type="text" class="form-control" rows="5" id="bbWarmarama" placeholder="Warmarama"></textarea>
            </div>
            <div class="form-group">
                <label for="bbThethang">The Thang</label>
                <textarea type="text" class="form-control" rows="5" id="bbThethang" placeholder="The Thang"></textarea>
              </div>
            <div class="form-group">
                <label for="bbMary">Mary</label>
                <textarea type="text" class="form-control" rows="5" id="bbMary" placeholder="Mary"></textarea>
            </div>
            <div class="form-group">
                <label for="bbAnnouncements">Announcements</label>
                <textarea type="text" class="form-control" rows="5" id="bbAnnouncements" placeholder="Announcements"></textarea>
            </div>
            <div class="form-group">
                <label for="bbCot">COT</label>
                <textarea type="text" class="form-control" rows="5" id="bbCot" placeholder="COT"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </body>
</html>
